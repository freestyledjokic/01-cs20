        <!-- Navigation Bar -->

<!-- CONTACT FORM WITH BACKGROUND -->
<div class="background-image-section">
       <div class="contact-info">
        <h2>Contact Us</h2>
        <h3>Mehmedagića 21/c, Brčko Distrikt, BiH</h3>
        <p>tennislinesol@gmail.com</p>
        <p>+387(0)65/583-866</p>
 </div>
        <!-- FORM  -->
        <form class="contact-form" action="#">
                <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                 </div>
                 <div class="form-row">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                </div>
                <div class="form-row">
                        <label for="services">Select Services</label>
                        <select id="services" required>
                                <option>New Clay Tennis Court</option>
                                <option>New Hard Tennis Court</option>
                                <option>Resurfacing Hard Tennis Court</option>
                                <option>Restoration of Clay Tennis Courts</option>
                                <option>Tennis Clay</option>
                                <option>Tennis Equipment</option>
                                <option>Other</option>
                        </select>
                </div>
                <div class="form-row">
                        <label for="details">Tell Us More!</label>
                        <textarea id="details" rows="4"></textarea>
                </div>
                <button type="submit">Submit</button>
        </form>
</div>
